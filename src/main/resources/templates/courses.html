<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" >
<title>Login Page</title>
</head>
<body>
<section>

<section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card form-card border-0">
                <div class="card-body p-5">

                    <h3 class="text-center mb-4">ðŸ“˜ Course Enquiry Form</h3>

                    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>

                    <form th:action="@{/submit-course}" th:object="${courseEnquiry}" method="post" novalidate>

                        <div class="form-floating mb-3">
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Name" required />
                            <label class="text-dark">Name</label>
                            <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Phone" required />
                            <label class="text-dark">Phone Number</label>
                            <div class="text-danger small" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required />
                            <label class="text-dark">Email</label>
                            <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" th:field="*{city}" class="form-control" placeholder="City" required />
                            <label class="text-dark">City</label>
                        </div>

                        <div class="form-floating mb-4">
                            <select th:field="*{choseYourCourse}" class="form-select" id="choseYourCourse" required>
                                <option value="" disabled selected>Select a course</option>
                                <option th:each="opt : ${courseOptions}" th:value="${opt}" th:text="${opt}"></option>
                            </select>
                            <label for="choseYourCourse" class="text-dark">Choose Your Course</label>
                            <div class="text-danger small" th:if="${#fields.hasErrors('choseYourCourse')}" th:errors="*{choseYourCourse}"></div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary"
                                    onclick="this.disabled=true; this.innerText='Submitting...'; this.form.submit();">
                                Submit Enquiry
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</section>



</section>


</body>
</html>
